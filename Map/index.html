        /* Tooltip styles */
        .tooltip {
            position: absolute;
            display: none;
            background-color: #000;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }

        /* Add hover effect and show tooltip */
        a:hover path {
            fill: #ffcc00 !important;
            /* Change the fill color on hover */
            stroke: #ffcc00 !important;
            /* Change the stroke color on hover */
        }

        a:hover .tooltip {
            display: block;
        }
    </style>
